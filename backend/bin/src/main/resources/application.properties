# Application
spring.application.name=food-delivery

# Database - H2 (for dev, switch to MySQL in prod)
spring.datasource.url=jdbc:h2:mem:fooddeliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT
jwt.secret=food-delivery-secret-key-2024-very-long-secret-for-security-purposes
jwt.expiration=86400000

# MySQL (uncomment for production)
# spring.datasource.url=jdbc:mysql://localhost:3306/fooddelivery
# spring.datasource.username=root
# spring.datasource.password=yourpassword
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# CORS
app.cors.allowed-origins=http://localhost:3000

# Server
server.port=8080
